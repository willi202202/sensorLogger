<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f3f3f3;
            padding: 30px;
            text-align: center;
        }

        #container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h1 {
            margin-top: 0;
        }

        .page-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            font-size: 1.1rem;
            border: 1px solid #aaa;
            border-radius: 10px;
            background: #e8e8e8;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: background 0.2s;
        }

        .page-button:hover {
            background: #dcdcdc;
        }

        #loading {
            margin-top: 30px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Übersicht</h1>
        <p>Wähle ein Dashboard:</p>

        <div id="pagelist"></div>
        <div id="loading">Lade verfügbare Seiten...</div>
    </div>

    <script>
        fetch("pages.json")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("pagelist");
                document.getElementById("loading").style.display = "none";

                data.pages.forEach(page => {
                    const link = document.createElement("a");
                    link.href = page.file;
                    link.textContent = page.title;
                    link.className = "page-button";
                    container.appendChild(link);
                });
            })
            .catch(err => {
                document.getElementById("loading").textContent =
                    "Fehler beim Laden von pages.json – bitte prüfen.";
                console.error(err);
            });
    </script>
</body>
</html>
