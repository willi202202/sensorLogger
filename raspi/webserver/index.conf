# HTTP: leitet alles auf HTTPS um
server {
    listen 80;
    server_name roman.willi.my.to;

    return 301 https://$host$request_uri;
}
# HTTPS-Server f  r den Raspi-Report
server {
    listen 443 ssl http2;
    server_name roman.willi.my.to;

    root /var/www;
    index index.html;

    # TLS-Zertifikate von Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/roman.willi.my.to/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/roman.willi.my.to/privkey.pem;

    # Empfohlene TLS-Settings von Certbot (falls vorhanden)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Einfacher Security-Hardening (optional, aber sinnvoll)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy no-referrer;

    location ^~ /log/reports/ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        try_files $uri $uri/ =404;
    }
    
    location / {
        auth_basic "Raspi Report Login";
        auth_basic_user_file /etc/nginx/.report_htpasswd;

        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
